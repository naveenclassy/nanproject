<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Table and Logical Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="bg-secondary sec1">
        <div class="container">
            <div class="row text-center ">
                <div class="col-md-12 pt-2 ">
    <h1 class="text-uppercase">Truth Table and Logical Forms</h1>
    <h2> (Use only three variable-'p,q,r')</h2>
            </div>
            </div>
        </div>
    </section>
    <section class="mt-5 sec2">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center ">
                    <form id="truthTableForm">
            
                <label class="fs-5" >Enter logical expression:</label>
            
                        <input type="text" class="mt-3" id="expression" placeholder="(ex:(p^q)vr)"><br>
                        <button type="submit" class="mt-3 btn1 btn btn-primary mb-3">GENERATE</button>
                    </form>
                    
                </div>
                
                <div id="truthTable" class="hidden">
                    <h2 class="text-center">Truth Table</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>p</th>
                                <th>q</th>
                                <th>r</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody class=" tbody" ></tbody>
                    </table>
                </div>
                        </div>
                    </div>

            </div>
        </div>

    </section>
    <section class=" sec3 pb-3">
        <div class="container">
            <div class=" row output-container">
                <div class=" col-md-12 border border-white border-3 output-box w-50">
                    <h2>PDNF:</h2>
                    <p id="pdnf"class="text-dark fs-4"></p>
                </div>
                <div class=" col-md-12 border border-white border-3 output-box w-50" >
                    <h2>PCNF:</h2>
                    <p id="pcnf"class="text-dark fs-4"></p>
                   
                </div>
               
               
                
            </div>   
              
        
        </div>
    </section>
    <section class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <footer class="  mt-2">THIS WEBPAGE WAS DESIGNED BY NAN</footer>

    <a href="https://github.com/naveenclassy/nanproject.git">GITHUB</a>
                </div>
            </div>
        </div>
    </section>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
